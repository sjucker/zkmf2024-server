<p-confirmDialog></p-confirmDialog>
<p-toast position="top-center"></p-toast>
<div class="flex flex-column gap-5">
    <span class="p-float-label mt-2">
        <p-dropdown id="identifier"
                    [options]="vereinIdentifiers"
                    [(ngModel)]="dto.identifier"></p-dropdown>
        <label for="identifier">Verein</label>
    </span>


    <span class="p-float-label mt-2">
        <input type="text" id="title" pInputText [(ngModel)]="dto.title" [maxLength]="255" class="w-full">
        <label for="title">Titel</label>
    </span>

    <textarea rows="8" cols="60" pInputTextarea [(ngModel)]="dto.body" maxlength="1000"></textarea>

    <span class="p-float-label">
        <input type="text" id="route" pInputText [(ngModel)]="dto.route" [maxLength]="255" class="w-full">
        <label for="route">Route (z.B. "/page/2", "/vereine/IDENTIFIER", "/emergency")</label>
    </span>

    <div class="flex justify-content-end gap-5 align-items-end">
        <p-button label="Abbrechen"
                  [text]="true"
                  (onClick)="close()"></p-button>
        <p-button label="Senden"
                  (onClick)="send()"
                  [loading]="sending()"
                  [disabled]="!isValid() || isReadOnly()"></p-button>
    </div>
</div>
