<div class="flex flex-column gap-5">
    <textarea rows="8" cols="60" pInputTextarea [(ngModel)]="markdown" maxlength="8000"></textarea>

    <span class="p-float-label">
        <input type="text" id="cloudflare" pInputText [(ngModel)]="cloudflareId" [maxLength]="255" class="w-full">
        <label for="cloudflare">Cloudflare-ID</label>
    </span>

    <div class="flex justify-content-end gap-5 align-items-end">
        <p-button label="Schliessen"
                  [text]="true"
                  (onClick)="close()"></p-button>
        <p-button label="Speichern"
                  (onClick)="save()"
                  [loading]="saving()"
                  [disabled]="markdown.length < 1 || isReadOnly()"></p-button>
    </div>
</div>
