<p-toast position="top-center"></p-toast>
<p-confirmDialog></p-confirmDialog>
<div class="flex flex-column gap-4">
    <p-button (onClick)="save()" [loading]="saving" [disabled]="isReadOnly()">Speichern</p-button>
    <div *ngFor="let err of errata" class="flex flex-column gap-2">
        <div>{{ err.description }}</div>
        <textarea pInputTextarea [(ngModel)]="err.text" rows="3" cols="100"></textarea>
        <p-button (onClick)="triggerSend(err)" [loading]="sending" [disabled]="isReadOnly()">Email an Vereine senden</p-button>
        <hr/>
    </div>
</div>
