<p-toast position="top-center"></p-toast>
<div class="card">

    <div class="p-fluid grid">
        <div class="field col-12 md:col-4">
            <span class="p-float-label">
            <p-dropdown id="vereine"
                        [autoDisplayFirst]="false"
                        [options]="availableVereine"
                        [(ngModel)]="newEntry.vereinId"
                        optionValue="id"
                        optionLabel="name"
                        (onChange)="vereinSelectionChanged()"
                        [filter]="true"></p-dropdown>
            <label for="vereine">Verein</label>
            </span>
        </div>
    </div>
    <div class="p-fluid grid">
        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <input type="text" id="date" pInputText [(ngModel)]="newEntry.date">
                <label for="date">Datum (yyyy-mm-dd)</label>
            </span>
        </div>

        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <input type="text" id="start" pInputText [(ngModel)]="newEntry.start">
                <label for="start">Start (hh:mm:ss)</label>
            </span>
        </div>

        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <input type="text" id="end" pInputText [(ngModel)]="newEntry.end">
                <label for="end">Stop (hh:mm:ss)</label>
            </span>
        </div>
    </div>
    <div class="p-fluid grid">
        <div class="field col-12 md:col-4">
            <span class="p-float-label">
            <p-dropdown id="locations"
                        [autoDisplayFirst]="false"
                        [options]="availableLocations"
                        [(ngModel)]="newEntry.locationId"
                        optionValue="id"
                        optionLabel="name"></p-dropdown>
            <label for="locations">Wettspiellokal</label>
            </span>
        </div>


        <div class="field col-12 md:col-4">
            <span class="p-float-label">
            <p-dropdown [options]="availableProgramme"
                        optionValue="id"
                        optionLabel="name"
                        id="programme"
                        [(ngModel)]="newEntry.vereinProgrammId"
                        [disabled]="!newEntry.vereinId"></p-dropdown>
                    <label for="programme">Modul</label>
            </span>
        </div>
    </div>

<div *ngFor="let location of locations">
    <hr/>
    <p-table [value]="getEntriesForLocation(location)"
             styleClass="p-datatable-sm p-datatable-striped p-datatable-gridlines">
        <ng-template pTemplate="caption">{{location}}</ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Datum</th>
                <th>Start</th>
                <th>Ende</th>
                <th>Modul</th>
                <th>Klasse</th>
                <th>Besetzung</th>
                <th>Verein</th>
                <th>Jury 1</th>
                <th>Jury 2</th>
                <th>Jury 3</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dto>
            <tr>
                <td>{{dto.date | date: 'dd.MM.yyyy'}}</td>
                <td>{{dto.start}}</td>
                <td>{{dto.end}}</td>
                <td>{{dto.modul}}</td>
                <td>{{dto.klasse}}</td>
                <td>{{dto.besetzung}}</td>
                <td>{{dto.verein}}</td>
                <td>{{dto.judge1}}</td>
                <td>{{dto.judge2}}</td>
                <td>{{dto.judge3}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
