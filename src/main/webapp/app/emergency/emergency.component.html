<div class="m-2 flex flex-column md:flex-row justify-content-between gap-2">
    <p-button iconPos="left" icon="pi pi-align-justify" label="Nachricht erstellen"
              (onClick)="openCreateMessage()"></p-button>
</div>
<p-table [value]="messages()"
         [loading]="loading()"
         styleClass="p-datatable-sm p-datatable-striped p-datatable-gridlines">
    <ng-template pTemplate="caption">
        Nachrichten
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Header</th>
            <th>Nachricht</th>
            <th>Aktiv</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dto>
        <tr>
            <td class="vertical-align-top">{{ dto.id }}</td>
            <td class="vertical-align-top">{{ dto.header }}</td>
            <td class="vertical-align-top">{{ dto.message }}</td>
            <td class="vertical-align-top">{{ dto.active ? 'Ja' : 'Nein' }}</td>
            <td class="vertical-align-top">
                <div class="cursor-pointer" (click)="openEditMessage(dto)"><i class="pi pi-pencil"></i></div>
            </td>
        </tr>
    </ng-template>
</p-table>
